<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Ducks Hockey League</title>
    <!-- <link rel="stylesheet" href="./assets/styles/main.css"> -->
    <link rel="icon" href="./assets/images/hockeyIcon.png">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <fieldset>
            <legend> Formulario</legend>
            <label for="name">Player's First Name:</label>
            <input type="text" name="name" id="name">
            <label for="lastName">lastname</label>
            <input type="text" name="lastname" id="lastname">

            <label for="street">Stree Address:</label>
            <input type="text" name="street" id="street">

            <label for="city">City:</label>
            <input type="text" name="city" id="city">

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">

            <label for="birthday">Birth Date(mm/dd/yyyy):</label>
            <input type="text" name="birthday" id="birthday">

            <label for="gender">Gender:</label>
            <label for="male">Female:</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="male">


            <label for="grade">Grade:</label>
            <label for="preSchool">Pre School</label>
            <input type="checkbox" name="grade" id="preSchool" value="preSchool">
            <label for="first">1st</label>
            <input type="checkbox" name="grade" id="first" value="first">
            <label for="second">2st</label>
            <input type="checkbox" name="grade" id="second" value="second">
            <label for="third">3st</label>
            <input type="checkbox" name="grade" id="third" value="third">
            <label for="fourth">4st</label>
            <input type="checkbox" name="grade" id="fourth" value="fourth">    
            <label for="fifth">5st</label>
            <input type="checkbox" name="grade" id="fifth" value="fifth">    


        </fieldset>
        <fieldset>
            <legend>Which elementary school do you live near?</legend>
            <h3>Closest school:</h3>
            <div class="escuelasCercanas">
                <label for="AJ Katzenmaier">AJ Katzenmaier</label>
                <input type="checkbox" name="escuelasCercanas" id="AJ Katzenmaier" value="AJ Katzenmaier">
                <label for="Greenbay">Greenbay</label>
                <input type="checkbox" name="Greenbay" id="Greenbay" value="Greenbay">
                <label for="Howard A Yeager">Howard A Yeager</label>
                <input type="checkbox" name="escuelasCercanas" id="Howard A Yeager" value="Howard A Yeager">
                <label for="Marjorie P Hart">Marjorie P Hart</label>
                <input type="checkbox" name="escuelasCercanas" id="Marjorie P Hart" value="Marjorie P Hart">
                <label for="North Elementary">North Elementary</label>
                <input type="checkbox" name="escuelasCercanas" id="North Elementary" value="North Elementary">
                <label for="South Elementary">South Elementary</label>
                <input type="checkbox" name="escuelasCercanas" id="South Elementary" value="South Elementary">
            </div>
        </fieldset>
        <fieldset>
            <legend>What position(s) do you normally play? (check all that apply)</legend>
            <label for="forward">Forward</label>
            <input type="checkbox" name="forward" id="forward" value="forward">
            <label for="defense">Defense</label>
            <input type="checkbox" name="defense" id="defense" value="defense">
            <label for="midfield">Midfield</label>
            <input type="checkbox" name="midfield" id="midfield" value="midfield">
            <label for="goalkeeper">GoalKeeper</label>
            <input type="checkbox" name="goalkeeper" id="goalkeeper" value="goalkeeper">
        </fieldset>
        <fieldset>
            <legend>Uniform Size:</legend>
            <label for="youthS">Youth Small</label>
            <input type="checkbox" name="youthS" id="youthS" value="youthS">
            <label for="youthM">Youth Medium</label>
            <input type="checkbox" name="youthM" id="youthM" value="youthM">
            <label for="youthL">Youth Large</label>
            <input type="checkbox" name="youthL" id="youthL" value="youthL">
            <label for="small">Small</label>
            <input type="checkbox" name="small" id="small" value="small">
            <label for="medium">Medium</label>
            <input type="checkbox" name="medium" id="medium" value="medium">
            <label for="large">Large</label>
            <input type="checkbox" name="large" id="large" value="large">
            <label for="extraLarge">Extra-Large</label>
            <input type="checkbox" name="extraLarge" id="extraLarge" value="extraLarge">
        </fieldset>
        <fieldset>Permission to Play</fieldset>
    </form>
</body>
</html>
